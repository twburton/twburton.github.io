
<!DOCTYPE html>
<html>
<head>
	
	<title>AI Modeling</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=5.0">
	


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 2100px;
			height: 1080px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script src="main.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js">
</script>
<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script>
var a = L.tileLayer(mapboxUrl, {id: 'MapID', attribution: mapboxAttribution}),
    b   = L.tileLayer(mapboxUrl, {id: 'MapID', attribution: mapboxAttribution}),
	c   = L.tileLayer(mapboxUrl, {id: 'MapID', attribution: mapboxAttribution});


	var map = L.map('map').setView([39.8283, -98.5795], 5, layers: [a,b,c]);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);

	
a = $.getJSON('us.json', function (data1) {
    // Define the geojson layer and add it to the map
    L.geoJson(data1).addTo(map);
});
b =$.getJSON('HPAI_Only.json', function (data2) {
    // Define the geojson layer and add it to the map
    L.geoJson(data2).addTo(map);
});
c =$.getJSON('poultry.json', function (data3) {
    // Define the geojson layer and add it to the map
    L.geoJson(data3).addTo(map);
});
var cities = L.layerGroup([ b, c]);

var baseMaps = {
    "united states": a
};

var overlayMaps = {
    "Cities": cities
};


L.control.layers(baseMaps, overlayMaps).addTo(map);
</script>



</body>
</html>

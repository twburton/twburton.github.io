<!DOCTYPE html>
<html>
<head>
	
	<title>Layers Control Tutorial - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js">
</script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 1920px;
			height: 1080px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script>
	var cities = L.layerGroup();
	var HPAI_Only = L.layerGroup();
	var poultry = L.layerGroup();

	$.getJSON('us.json', function (data1) {
    // Define the geojson layer and add it to the map
    L.geoJson(data1).addTo(cities);
	});
	$.getJSON('HPAI_Only.json', function (data2) {
    // Define the geojson layer and add it to the map
    L.geoJson(data2).addTo(HPAI_Only);
	});
	$.getJSON('poultry.json', function (data3) {
    // Define the geojson layer and add it to the map
    L.geoJson(data3).addTo(poultry);
	});

	var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

	var map = L.map('map', {
		center: [39.8283, -98.5795],
		zoom: 3.3,
		layers: [grayscale, cities, HPAI_Only, poultry]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"US": cities
		"HPAI": HPAI_Only
		"Poultry": poultry
	};

	L.control.layers(baseLayers, overlays).addTo(map);
</script>



</body>
</html>

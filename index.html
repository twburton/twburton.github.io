<!DOCTYPE html>
<html>
<head>
	
	<title>AI Modeling</title>

	<meta charset="utf-8" />

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 1280px;
			height: 720px;
		}
	</style>

	
</head>
<body>

<div id='map'></div>
<script src="js/d3.min.js"></script>
<script src="js/queue.min.js"></script>
<script src="js/topojson.min.js"></script>
 <script src="js/SliderControl.js"</script>
 <script src="js/OpenLayers.Format.GeoJSONTimeline.js" type="text/javascript"></script> 
 <script src="js/timeline.js" type="text/javascript"></script>
 
 <script src="js/L.Polyline.SnakeAnim.js"></script>
 
 
 
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
 <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


<script src="js/route.js"></script>
<script>



	var cities = L.layerGroup();
	var HPAI_Only = L.layerGroup();
	var poultry = L.layerGroup();
	var pintail4185 = L.layerGroup();
	var pintail = L.layerGroup();
	var pintail4185points = L.layerGroup();
	var sliderControl = null;
	/*
	var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};

 coords = []; //define an array to store coordinates
   onEachFeature: function (feature, layer) {
             popupOptions = {maxWidth: 200};
            layer.bindPopup(feature.properties.popupContent);
            coords.push(feature.geometry.coordinates);

}
var pintailcoords = HPAI_Only.geometry.coordinates;
L.geoJson(HPAI_Only, {
    pointToLayer: function (HPAI_Only, pintailcoords) {
        return L.circleMarker(pintailcoords, geojsonMarkerOptions);
    }
}).addTo(map);
*/


	$.getJSON('us.json', function (data1) {
    // Define the geojson layer and add it to the map
    L.geoJson(data1).addTo(cities);
	});
	
	
	$.getJSON('HPAI_Only.json', function (data2) {
    //L.geoJson(data2).addTo(HPAI_Only);
	
	 var testlayer = L.geoJson(data2);
	 var sliderControl = L.control.sliderControl({
        position: "topright",
        layer: testlayer,
        range: true
      });
      map.addControl(sliderControl);
      sliderControl.startSlider();
	  
	});
	
	
	
	
	$.getJSON('poultry.json', function (data3) {
    L.geoJson(data3).addTo(poultry);
	});
	$.getJSON('pintail4185-SJ91.json', function (data3) {
    L.geoJson(data3).addTo(pintail4185);
	});
	$.getJSON('pintail4185-SJ91points.json', function (data3) {
    L.geoJson(data3).addTo(pintail4185points);
	});
	$.getJSON('pintail.json', function (data3) {
    L.geoJson(data3).addTo(pintail);
	});
	
	var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});

	var map = L.map('map', {
		center: [39.8283, -98.5795],
		zoom: 3.5,
		layers: [grayscale, cities, HPAI_Only, poultry, pintail, pintail4185,pintail4185points]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets
	};

	var overlays = {
		"US": cities,
		"HPAI": HPAI_Only,
		"Poultry": poultry,
		"Pintail": pintail,
		"pintail4185": pintail4185,
		"pintail4185points": pintail4185points
	};

	L.control.layers(baseLayers, overlays).addTo(map);
	
	// add openlayers from zip file--------------------------------------------------------------------------
	
	//timeline = new OpenLayers.Timeline({map: map, timeline: "#timeline", date_key: "Date_", format: OpenLayers.Format.GeoJSONTimeline});
	//timeline.initTimeline(pintail4185points);
	
	
	
	


		var trd = [37.332527805000041,-120.94729765699998],
		    mad = [37.208226582000066,-120.94729765699998],
		    lnd = [37.208226582000066,-120.94729765699998],
		    ams = [37.208226582000066,-120.94729765699998],
		    vlc = [37.177713030000064,-120.92368183799999]
			ams2 = [37.136959485000034,-120.91759097099998],
			ams3 = [37.136959485000034,-120.91759097099998],
			ams4 = [37.136959485000034,-120.91759097099998],
			ams5 = [37.135558780000054,-120.91481508999999],
			ams6 = [37.135648863000029,-120.91481261899997],
			ams7 = [37.134381770000061,-120.91450967199995],
			ams8 = [37.134381770000061,-120.91450967199995],
			ams9 = [37.134381770000061,-120.91450967199995];
			
		//var trd = [-120.947297, 37.332527],
		//mad = [-120.947297, 37.208226],
		//lnd = [-120.947297, 37.208226],
		//ams = [-120.947297, 37.208226],
		//vlc = [-120.923681, 37.177713];
		  
		parseFloat(trd);
		parseFloat(mad);
		parseFloat(lnd);
		parseFloat(ams);
		parseFloat(vlc);

		var route = L.featureGroup([
			L.marker(trd),
			L.polyline([trd, ams]),
			L.marker(ams),
			L.polyline([ams, lnd]),
			L.marker(lnd),
			L.polyline([lnd, mad]),
			L.marker(mad),
			L.polyline([mad, vlc]),
			L.marker(vlc)
			L.polyline([vlc, ams2]),
			L.marker(ams2)
			L.polyline([ams2, ams3]),
			L.marker(ams3)
			L.polyline([ams3, ams4]),
			L.marker(ams4)
			L.polyline([ams4, ams5]),
			L.marker(ams5)
			L.polyline([ams5, ams6]),
			L.marker(ams6)
			L.polyline([ams6, ams7]),
			L.marker(ams7)
			L.polyline([ams7, ams8]),
			L.marker(ams8)
			L.polyline([ams8, ams9]),
			L.marker(ams9)
		]);

		//var map = L.map('map');

		var positron = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
		}).addTo(map);


		map.fitBounds(route.getBounds());

// 		map.addLayer(new L.Marker(latlngs[0]));
// 		map.addLayer(new L.Marker(latlngs[len - 1]));

		map.addLayer(route);

		function snake() {
			route.snakeIn();
		}

		route.on('snakestart snake snakeend', function(ev){
		//	console.log(ev.type);
		});



	
	
</script>
 <button onclick='snake()'>click</button>


</body>
</html>
